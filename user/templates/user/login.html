<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <title>{{ title }}</title>
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        {% load staticfiles %}
        <link rel="icon" href="{% static 'img/favicon.png' %}" type="image/png">
        <link rel="stylesheet" type="text/css" href="{% static 'css/materialize.min.css' %}" media="screen,projection">
        <script type="text/javascript" src="{% static 'js/jquery-2.1.1.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/materialize.min.js' %}"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">


        <!-- Wyrównanie ikon z tekstem -->
        <style>
        .main_row i {vertical-align: middle !important;}
        </style>

    </head>

    <body>
        <div class="row main_row">
            <div class="col s1 m3 l4"></div>
                <div class="col s10 m6 l4">

                    <div class="row center">
                        <a href='{% url "home" %}'><img style="width:48px;height:auto;" src="{% static 'img/python-HE.png' %}"></a>
                    </div>

                    <h4 class="center">Zaloguj się do PyCity</h4>
                    <form method="post" action="" autocomplete="off">
                        {% csrf_token %}
                        <!-- Login -->
                        <div class="row login_main">

                            <div class="row">
                                {% if request_auth_error == '1' %}
                                    <p class="center errormsg" style="margin:0;">
                                        <i class="material-icons">error_outline</i>
                                        Nieprawidłowy login lub hasło.
                                    </p>
                                {% endif %}

                            </div>

                            <div class="input-field col s12">
                                <i class="material-icons prefix">account_circle</i>
                                {{ form.username }}
                            </div>
                            <div class="input-field col s12">
                                <i class="material-icons prefix">lock</i>
                                {{ form.password }}
                            </div>

                            <div class="input-field col s12">
                            <input type="hidden" name="next" value="{{ request_next }}" />
                            </div>

                            <div class="row">
                                <div class="col s12 m12 l12">
                                    <button class="btn waves-effect waves-teal right blue darken-3" type="submit" name="action">
                                        Potwierdź
                                    </button>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col s12 m12 l12">
                                    <span class="left"><a href="{% url 'Forgot' %}">Zapomniałem hasła</a></span>
                                </div>
                            </div>
                        </div>
                        <!-- Registration -->
                        <div class="row registration_callout">
                            <div class="col s12">
                                    <p class="center-align">Nowy w PyCity? <a href="{% url 'Registration' %}">Stwórz konto</a></p>
                            </div>
                        </div>
                    </form>
                </div>
            <div class="col s1 m3 l4"></div>
        </div>
    </body>
</html>

<script>
    $(document).ready(function(){
        $('#id_username').focus();
    });
</script>
