{% load staticfiles %}
<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <title>Zmień email</title>
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        {% load staticfiles %}
        <link rel="icon" href="{% static 'img/favicon.png' %}" type="image/png">
        <link rel="stylesheet" type="text/css" href="{% static 'css/materialize.min.css' %}" media="screen,projection">
        <script type="text/javascript" src="{% static 'js/jquery-2.1.1.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/materialize.min.js' %}"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">


        <!-- Wyrównanie ikon z tekstem -->
        <style>
        .main_row i {vertical-align: middle !important;}
        </style>

    </head>

    <body>
        <div class="row main_row">
            <div class="col s1 m3 l4"></div>
            <div class="col s10 m6 l4 center">
                <i class="material-icons" style="font-size:10em;">settings</i>

                <p>
                    Wpisz nowy <b>email</b> oraz swoje <b>hasło</b>.
                </p>

                <p>
                    <i class="material-icons">error</i>
                    Nie będziemy wysyłać żadnego potwierdzenia, więc upewnij się że wpisany email jest <b>poprawny</b>.
                </p>

                <form method="post" action="" name="chamgemail" autocomplete="off">
                    {% csrf_token %}
                    <input placeholder="Nowy E-mail" type="email" name="newmail" required/>
                    <input placeholder="Hasło" type="password" name="password1" required />
                    <input placeholder="Potwierdź hasło" type="password" name="password2" required />
                    <input class="waves-effect waves-teal btn blue darken-3" type="submit" value="Zmień" />

                </form>

            </div>
            <div class="col s1 m3 l4 center"></div>
        </div>

    </body>
</html>
