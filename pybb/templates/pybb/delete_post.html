{% extends 'pybb/base.html' %}
{% load i18n pybb_tags %}

{% block content %}
    <section class="row">
    <div class="col s12 m10 l10 offset-m1 offset-l1 topic card">
        <div class="center">
        <h3>Czy na pewno chcesz usunąć post?</h3>
        <div class="post-preview well card">
            <p style="padding:20px 0px;">
                {{ post.body_html|safe }}
            </p>

        </div>
        <form method="post" action=".">
            {% csrf_token %}
            <div class="row">
                <a class='btn' href="{{ post.get_absolute_url }}">Nie, wróć</a>
                &emsp;
                <input type="submit" class='btn btn-danger' value="Tak, usuń" />
            </div>
        </form>
        </div>
    </div>
    </section>
{% endblock content %}
